<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="icon" href="./images/to-do_icon.png" type="image/png">

    </head>

    <body>

        <main>

            <div id="toDoList">

                <header>

                    <h1>// TO-DO List</h1>
                    <img src="./images/list-image.png" alt="list image">
    
                </header>
    
                <div id="panel">
    
                    <div id="leftPanel">
    
                        <nav id="topLeftPanel">
    
                            <ul>
                                <li>
                                    <span class="name">Home</span>
                                    <span class="quantity"></span>
                                </li>
                                <li>
                                    <span class="name">Today</span>
                                    <span class="quantity"></span>
                                </li>
                                <li>
                                    <span class="name">Week</span>
                                    <span class="quantity"></span>
                                </li>
                                <li>
                                    <span class="name">Projects</span>
                                    <ul id="projects">

                                    </ul>
                                </li>
                                <li>
                                    <span class="name">Notes</span>
                                    <span class="quantity"></span>
                                </li>
                            </ul>
    
                        </nav>
                    
                        <div id="bottomLeftPanel">
    
                            <button id="plusButton">+</button>
                            
                        </div>
    
                    </div>
    
                    <div id="rightPanel">
    
                    </div>
    
                </div>

            </div>

        </main>
        
    </body>

</html>
